<body class="font-sans text-brand-dark flex flex-col min-h-screen">

                <ul id="navbar-links" class="hidden md:flex items-center gap-6">

    <main class="container mx-auto px-6 py-12 max-w-4xl flex-grow">

        <hr class="my-8">

        </div>

    </main>

    <footer class="bg-brand-dark text-white pt-16 pb-8">
        <div class="container mx-auto px-6"><p class="text-xs text-gray-500 text-center">Copyright Â© 2024 PT Super Bank Indonesia.</p></div>
    </footer>

    <script> lucide.createIcons(); </script>

    <script>
        // const STRAPI_URL = "https://fabulous-happiness-c8e0dac576.strapiapp.com";
        const STRAPI_URL = "https://renowned-badge-128dcd2aa1.strapiapp.com";

        // Helper media
        function getStrapiMedia(media) {
            if (!media || !media.url) return "https://placehold.co/800x400/e2e8f0/cccccc?text=Media";
            return media.url.startsWith('/') ? `${STRAPI_URL}${media.url}` : media.url;
        }

        async function fetchSingleJob() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            const titleEl = document.getElementById('job-title');
            const locationEl = document.getElementById('job-location');
            const typeEl = document.getElementById('job-type');
            const contentEl = document.getElementById('job-content-blocks');

            if (!slug) {
                titleEl.innerText = "Error: Lowongan tidak ditemukan (slug tidak ada).";
                return;
            }

            try {
                // Panggil API 'jobs' dengan filter slug dan populate=*
                const apiUrl = `${STRAPI_URL}/api/jobs?filters[slug][$eq]=${slug}&populate=*`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Gagal mengambil data Lowongan. Cek Izin API.");
                
                const responseData = await response.json();
                const job = responseData.data[0]; 
                
                if (!job) {
                     throw new Error("Lowongan tidak ditemukan dengan slug ini.");
                }

                // Isi data ke HTML
                titleEl.innerText = job.title;
                locationEl.innerText = job.location || 'Lokasi tidak tersedia';
                typeEl.innerText = job.type || 'Tipe tidak tersedia';

                // Render DYNAMIC ZONE (Blocks)
                contentEl.innerHTML = ""; 
                
                console.log("Data Blocks dari Strapi:", job.blocks);
                
                if (job.blocks && job.blocks.length > 0) {
                    job.blocks.forEach(block => {
                        const componentName = block.__component;

                        // Komponen Rich Text Anda
                        if (componentName === 'shared.rich-text') {
                            if (block.body) {
                                // 
                                // ==========================================
                                // PERUBAHAN 4: Hapus <div> wrapper
                                // ==========================================
                                // Langsung masukkan HTML. Kelas 'prose' di
                                // parent (#job-content-blocks) akan menatanya.
                                //
                                contentEl.innerHTML += block.body; 
                            }
                        } 
                        // Tambahkan logika lain jika Anda menggunakan komponen lain
                        else {
                            console.warn("Block component tidak dikenal:", componentName);
                        }
                    });
                } else {
                    // Fallback jika tidak ada 'blocks'
                    contentEl.innerHTML = `<p>Deskripsi pekerjaan tidak tersedia.</p>`;
                }

            } catch (error)
            {
                console.error(error);
                titleEl.innerText = "Gagal memuat lowongan.";
                contentEl.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        }
        
        document.addEventListener("DOMContentLoaded", fetchSingleJob);
        // Di dalam script fetch Anda:
        const STRAPI_URL1 = "https://renowned-badge-128dcd2aa1.strapiapp.com";
        async function fetchGlobalData() {
            try {
                // 
                // --- INI PERBAIKANNYA ---
                //
                // URL LAMA yang GAGAL:
                // const response = await fetch(`${STRAPI_URL}/api/global?populate=deep`);
                //
                // URL BARU yang BENAR:
                const response = await fetch(`${STRAPI_URL1}/api/global?populate[navigation_links][populate]=sub_links`);
                //
                // --- BATAS PERBAIKAN ---
                // 

                if (!response.ok) throw new Error("Gagal ambil data global");
                
                const responseData = await response.json();
                const globalData = responseData.data;

                // Temukan kontainer navbar Anda (Anda perlu ID ini di HTML)
                const navContainer = document.getElementById("navbar-links"); 
                
                // Cek jika globalData dan navContainer ada
                if (globalData && navContainer) {
                    navContainer.innerHTML = ""; // Kosongkan
                    
                    // Loop data navigasi dan buat HTML-nya
                    globalData.navigation_links.forEach(navLink => {
                        let linkHTML = "";
                        
                        // Cek jika punya sub_links (untuk dropdown)
                        if (navLink.sub_links && navLink.sub_links.length > 0) {
                            // Buat HTML untuk dropdown
                            // (Pastikan kelas CSS "dropdown", "dropdown-menu" sudah Anda atur)
                            linkHTML = `
                                <li class="relative dropdown">
                                    <a href="${navLink.url}" class="text-sm font-medium hover:text-brand-lime flex items-center">
                                        ${navLink.label} <i data-lucide="chevron-down" class="w-4 h-4 ml-1"></i>
                                    </a>
                                    <div class="dropdown-menu absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                            `;
                            
                            navLink.sub_links.forEach(subLink => {
                                linkHTML += `<a href="${subLink.url}" class="block px-4 py-2 text-sm text-brand-dark hover:bg-gray-100">${subLink.label}</a>`;
                            });
                            
                            linkHTML += `</div></li>`;
                            
                        } else {
                            // Buat HTML untuk link biasa
                            linkHTML = `
                                <li>
                                    <a href="${navLink.url}" class="text-sm font-medium hover:text-brand-lime">${navLink.label}</a>
                                </li>
                            `;
                        }
                        
                        navContainer.innerHTML += linkHTML;
                    });

                    // Panggil lucide.createIcons() lagi setelah menambah HTML baru
                    lucide.createIcons();
                }

            } catch (error) {
                console.error("Gagal memuat navigasi:", error);
            }
        }

        // Panggil fungsi ini saat halaman dimuat
        document.addEventListener("DOMContentLoaded", fetchGlobalData);
    </script>
</body>
</html>
