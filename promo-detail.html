<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Promo - Superbank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
             theme: {
                extend: {
                    colors: {
                        'brand-lime': '#C5F946',
                        'brand-green': '#00D563',
                        'brand-dark': '#0A0A0A',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            },
        }
    </script>
</head>
<body class="font-sans text-brand-dark flex flex-col min-h-screen">

    <header class="border-b border-gray-200 sticky top-0 z-50" style="background-color: #003539; color: #afee00;">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-10">
                <a href="index.html" class="flex flex-col">
                    <span class="font-bold text-2xl" style="color: #00D563;">superbank</span>
                    <span class="text-xs text-gray-500 -mt-1" style="color: #afee00;">Bagian dari Grab</span>
                </a>

                <ul id="navbar-links" class="hidden md:flex items-center gap-6">
                    <li><a href="#" class="text-sm font-medium" style="color: #afee00;">Memuat...</a></li>
                </ul>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="#" class="bg-brand-dark px-5 py-2.5 rounded-full text-sm font-semibold hover:bg-gray-800" style="color: #afee00;">
                    Download App
                </a>
                <a href="#" class="text-sm font-medium flex items-center gap-1 text-gray-600" style="color: #afee00;">
                    <i data-lucide="globe" class="w-4 h-4"></i> EN
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16 max-w-4xl flex-grow">
        
        <h1 id="promo-title" class="text-4xl md:text-5xl font-bold text-brand-dark leading-tight">
            Memuat promo...
        </h1>
        
        <p id="promo-description" class="text-lg text-gray-600 mt-4"></p>
        <img id="promo-banner-image" 
             src="https://placehold.co/1000x500/e2e8f0/cccccc?text=Loading+Banner" 
             alt="Memuat banner" 
             class="w-full h-auto rounded-lg my-8 shadow-md">

        <hr class="my-8">
        
        <h2 class="text-2xl font-bold text-brand-dark mb-4">Syarat & Ketentuan</h2>
        
        <div id="promo-tnc-container">
            <p>Memuat S&K...</p>
        </div>

    </main>

    <footer class="bg-brand-dark text-white pt-16 pb-8">
        <div class="container mx-auto px-6"><p class="text-xs text-gray-500 text-center">Copyright Â© 2024 PT Super Bank Indonesia.</p></div>
    </footer>

    <script> lucide.createIcons(); </script>

    <script>
        const STRAPI_URL = "https://renowned-badge-128dcd2aa1.strapiapp.com";

        // Helper media
        function getStrapiMedia(media) {
            if (!media || !media.url) return "";
            return media.url.startsWith('/') ? `${STRAPI_URL}${media.url}` : media.url;
        }

        async function fetchSinglePromo() {
            // Ambil 'slug' dari URL
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            const titleEl = document.getElementById('promo-title');
            const descriptionEl = document.getElementById('promo-description');
            const tncContainerEl = document.getElementById('promo-tnc-container');
            const bannerEl = document.getElementById('promo-banner-image');
            
            if (!slug) {
                titleEl.innerText = "Error: Promo tidak ditemukan (slug tidak ada).";
                return;
            }

            try {
                // 
                // --- INI PERBAIKAN UTAMANYA ---
                // Mengembalikan ke 'populate=*'
                // yang DIBUKTIKAN BERHASIL oleh JSON Anda
                //
                const apiUrl = `${STRAPI_URL}/api/promos?filters[slug][$eq]=${slug}&populate=*`;
                //
                // --- BATAS PERBAIKAN ---
                // 
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Gagal mengambil data Promo. Cek Izin API.");
                
                const responseData = await response.json();
                const promo = responseData.data[0]; 
                
                if (!promo) {
                     throw new Error("Promo tidak ditemukan dengan slug ini.");
                }

                // Isi data ke HTML
                titleEl.innerText = promo.title;
                descriptionEl.innerText = promo.description || '';
                
                bannerEl.src = getStrapiMedia(promo.banner);
                bannerEl.alt = promo.title || 'Banner Promo';

                // (Log untuk debugging)
                console.log("Data tnc diterima:", promo.tnc);

                // Buat Tombol Download untuk PDF
                // Cek 'promo.tnc' dan 'promo.tnc.url'
                if (promo.tnc && promo.tnc.url) {
                    const pdfUrl = getStrapiMedia(promo.tnc);
                    const pdfName = promo.tnc.name || "Download S&K"; // Ambil nama file asli

                    // Buat HTML untuk tombol download
                    tncContainerEl.innerHTML = `
                        <a 
                            href="${pdfUrl}" 
                            download="${pdfName}" 
                            target="_blank" 
                            class="inline-flex items-center gap-2 bg-brand-dark text-white px-6 py-3 rounded-full font-semibold hover:bg-gray-800 no-underline"
                        >
                            <i data-lucide="download" class="w-5 h-5"></i>
                            Unduh: ${pdfName}
                        </a>
                    `;
                    // Panggil lucide.createIcons() LAGI untuk merender ikon baru
                    lucide.createIcons();
                    
                } else {
                    tncContainerEl.innerHTML = '<p class="text-gray-500">Syarat & Ketentuan tidak tersedia.</p>';
                }

            } catch (error)
            {
                console.error(error);
                titleEl.innerText = "Gagal memuat promo.";
                descriptionEl.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        }
        
        document.addEventListener("DOMContentLoaded", fetchSinglePromo);

        async function fetchGlobalData() {
            try {
                // 
                // --- INI PERBAIKANNYA ---
                //
                // URL LAMA yang GAGAL:
                // const response = await fetch(`${STRAPI_URL}/api/global?populate=deep`);
                //
                // URL BARU yang BENAR:
                const response = await fetch(`${STRAPI_URL}/api/global?populate[navigation_links][populate]=sub_links`);
                //
                // --- BATAS PERBAIKAN ---
                // 

                if (!response.ok) throw new Error("Gagal ambil data global");
                
                const responseData = await response.json();
                const globalData = responseData.data;

                // Temukan kontainer navbar Anda (Anda perlu ID ini di HTML)
                const navContainer = document.getElementById("navbar-links"); 
                
                // Cek jika globalData dan navContainer ada
                if (globalData && navContainer) {
                    navContainer.innerHTML = ""; // Kosongkan
                    
                    // Loop data navigasi dan buat HTML-nya
                    globalData.navigation_links.forEach(navLink => {
                        let linkHTML = "";
                        
                        // Cek jika punya sub_links (untuk dropdown)
                        if (navLink.sub_links && navLink.sub_links.length > 0) {
                            // Buat HTML untuk dropdown
                            // (Pastikan kelas CSS "dropdown", "dropdown-menu" sudah Anda atur)
                            linkHTML = `
                                <li class="relative dropdown">
                                    <a href="${navLink.url}" class="text-sm font-medium hover:text-brand-lime flex items-center">
                                        ${navLink.label} <i data-lucide="chevron-down" class="w-4 h-4 ml-1"></i>
                                    </a>
                                    <div class="dropdown-menu absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                            `;
                            
                            navLink.sub_links.forEach(subLink => {
                                linkHTML += `<a href="${subLink.url}" class="block px-4 py-2 text-sm text-brand-dark hover:bg-gray-100">${subLink.label}</a>`;
                            });
                            
                            linkHTML += `</div></li>`;
                            
                        } else {
                            // Buat HTML untuk link biasa
                            linkHTML = `
                                <li>
                                    <a href="${navLink.url}" class="text-sm font-medium hover:text-brand-lime">${navLink.label}</a>
                                </li>
                            `;
                        }
                        
                        navContainer.innerHTML += linkHTML;
                    });

                    // Panggil lucide.createIcons() lagi setelah menambah HTML baru
                    lucide.createIcons();
                }

            } catch (error) {
                console.error("Gagal memuat navigasi:", error);
            }
        }

        // Panggil fungsi ini saat halaman dimuat
        document.addEventListener("DOMContentLoaded", fetchGlobalData);
    </script>
</body>
</html>
